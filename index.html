<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="image-container" id="introImage">
    <!-- Image removed as requested -->
  </div>
  <div class="text-container" id="welcomeText">
    <span id="typedText1"></span>
    <span id="typedText2"></span>
  </div>

  <script>
    const introImage = document.getElementById('introImage');
    const welcomeText = document.getElementById('welcomeText');
    const typedText1 = document.getElementById('typedText1');
    const typedText2 = document.getElementById('typedText2');

    setTimeout(() => {
      introImage.classList.add("fade-out");
    }, 2000);

    setTimeout(() => {
      welcomeText.style.display = 'flex';
      typeWriter("Welcome, User", typedText1, () => {
        setTimeout(() => {
          typeWriter("Hope you enjoy this experience", typedText2, () => {
            setTimeout(() => {
              window.chrome.webview.postMessage("introComplete");
            }, 1000);
          });
        }, 500);
      });
    }, 3000);

    function typeWriter(text, element, callback) {
      let i = 0;
      element.textContent = '';
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, 75);
        } else {
          callback();
        }
      }
      type();
    }
  </script>
</body>
</html>
